spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.use-new-id-generator-mappings= false
#spring.jpa.show-sql: true
spring.main.allow-bean-definition-overriding=true
#Security
jwt.secret = secret
jwt.expiration = 3600